[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "22.20.0"
  NPM_FLAGS = "--legacy-peer-deps"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.images]
  compress = true

# Force HTTPS and canonical host
[[redirects]]
  from = "/*"
  to = "https://cognitaxes.com/:splat"
  status = 301
  force = true
  conditions = { Host = ["www.cognitaxes.com"] }

# Ensure HTTP -> HTTPS for root domain
[[redirects]]
  from = "http://cognitaxes.com/*"
  to = "https://cognitaxes.com/:splat"
  status = 301
  force = true

# Ensure HTTP -> HTTPS for www and collapse to root
[[redirects]]
  from = "http://www.cognitaxes.com/*"
  to = "https://cognitaxes.com/:splat"
  status = 301
  force = true

# Collapse https://www to https:// (canonical root)
[[redirects]]
  from = "https://www.cognitaxes.com/*"
  to = "https://cognitaxes.com/:splat"
  status = 301
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"