<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#dbeafe" />
  
  <!-- Review Icon -->
  <g transform="translate(100, 100)">
    <!-- Magnifying Glass -->
    <circle cx="-10" cy="-10" r="40" fill="#ffffff" stroke="#1e40af" stroke-width="4" />
    <line x1="20" y1="20" x2="45" y2="45" stroke="#1e40af" stroke-width="8" stroke-linecap="round" />
    
    <!-- Document in Glass -->
    <rect x="-30" y="-30" width="40" height="40" fill="#bfdbfe" stroke="#1e40af" stroke-width="2" />
    <line x1="-20" y1="-20" x2="0" y2="-20" stroke="#1e40af" stroke-width="2" />
    <line x1="-20" y1="-10" x2="0" y2="-10" stroke="#1e40af" stroke-width="2" />
    <line x1="-20" y1="0" x2="0" y2="0" stroke="#1e40af" stroke-width="2" />
    <line x1="-20" y1="10" x2="-5" y2="10" stroke="#1e40af" stroke-width="2" />
    
    <!-- Checkmark -->
    <path d="M-15,5 L-5,15 L10,-10" stroke="#3b82f6" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  </g>
</svg>