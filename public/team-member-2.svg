<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background -->
  <rect x="0" y="0" width="400" height="400" fill="#f0f9ff"/>
  
  <!-- Person -->
  <g transform="translate(200, 200)">
    <!-- Body/Suit -->
    <rect x="-75" y="0" width="150" height="180" rx="10" fill="#1e3a8a"/>
    
    <!-- Head -->
    <circle cx="0" cy="-60" r="70" fill="#fcd34d"/>
    
    <!-- Hair -->
    <path d="M-70,-90 Q-40,-130 0,-130 Q40,-130 70,-90" stroke="#0f172a" stroke-width="25" fill="none"/>
    <path d="M-70,-60 Q-75,-75 -70,-90" stroke="#0f172a" stroke-width="20" fill="none"/>
    <path d="M70,-60 Q75,-75 70,-90" stroke="#0f172a" stroke-width="20" fill="none"/>
    
    <!-- Face -->
    <circle cx="-25" cy="-60" r="8" fill="#0f172a"/>
    <circle cx="25" cy="-60" r="8" fill="#0f172a"/>
    <path d="M-20,-30 Q0,-15 20,-30" stroke="#0f172a" stroke-width="3" fill="none"/>
    
    <!-- Glasses -->
    <rect x="-40" y="-70" width="30" height="20" rx="5" stroke="#475569" stroke-width="3" fill="none"/>
    <rect x="10" y="-70" width="30" height="20" rx="5" stroke="#475569" stroke-width="3" fill="none"/>
    <line x1="-10" y1="-60" x2="10" y2="-60" stroke="#475569" stroke-width="3"/>
    
    <!-- Collar -->
    <path d="M-30,0 L-20,-20 L20,-20 L30,0" fill="#f8fafc"/>
    <rect x="-15" y="-20" width="30" height="40" fill="#f8fafc"/>
    <rect x="-10" y="-10" width="20" height="20" fill="#3b82f6"/>
  </g>
  
  <!-- Professional elements -->
  <g transform="translate(200, 300)">
    <!-- Name tag -->
    <rect x="-40" y="-10" width="80" height="20" rx="5" fill="#dbeafe"/>
    <text x="0" y="5" font-family="Arial" font-size="12" fill="#1e3a8a" text-anchor="middle">M. Chen</text>
  </g>
</svg>